server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20370
  adminConnectors:
    - type: http
      port: 20371

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p %c{0}: %m%n%dwREx"

    - type: file
      logFormat: "%-5p [%d{ISO8601}] %c{0}: %m%n%dwREx"
      archive: false
      currentLogFilename: data/dd-confirm-archiving.log
  loggers:
    'nl.knaw.dans': 'DEBUG'
    'org.hibernate.engine.internal.StatisticalLoggingSessionEventListener': 'OFF'

confirmArchiving:
  maxItemsPerRun: 100
  runEvery: 5sec

vaultCatalog:
  url: http://dev.transfer.dans-data.nl:20305/
  httpClient:
    userAgent: dd-confirm-archiving
    connectionTimeout: 1min
    cookiesEnabled: false
    keepAlive: 0ms
    maxConnections: 128
    maxConnectionsPerRoute: 128
    retries: 0
    timeToLive: 1h
    timeout: 30s
storageRoots:
  - ocflStorageRoot: user001
    url: http://dev.transfer.dans-data.nl/dd-data-vault/user001
    httpClient:
      userAgent: dd-confirm-archiving/user001
      connectionTimeout: 1min
      cookiesEnabled: false
      keepAlive: 0ms
      maxConnections: 128
      maxConnectionsPerRoute: 128
      retries: 0
      timeToLive: 1h
      timeout: 30s
